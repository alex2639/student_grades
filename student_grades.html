<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grade Editor</title>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript"
        src="http://code.jquery.com/jquery-2.2.3.min.js">
    </script>
    <script type="text/javascript" src="student_grades.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
  <body>
    <h1>Student Grade</h1>
    <table id="studentInfo" class="table table-striped table-hover table-default">
      <thead>
        <th>SID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade</th>

      </thead>
      <tr id="row1">
        <td>200000001</td>
        <td>Zhilong</td>
        <td>Yu</td>
        <td>C+</td>
      </tr>
      <tr id="row2">
        <td>200000002</td>
        <td>Amhed</td>
        <td>Latif</td>
        <td>B+</td>
      </tr>
      <tr id="row3">
        <td>200000003</td>
        <td>Loic</td>
        <td>Montpeller</td>
        <td>D</td>
      </tr>
    </table>

    <br />

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">SID:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="sidForm" placeholder="Student ID">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="fNameForm" placeholder="First name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="lNameForm" placeholder="Last name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Grade:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="gradeForm" placeholder="Grade (e.g. A+)">
        </div>
      </div>

    </form>

    <button type="button" id="update">Update</button>
    <button type="button" id="add">Add</button>

  </body>
</html>
